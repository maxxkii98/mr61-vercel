<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>AVER24- ทายผลบอลยูโร 2024</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./images/photo_2024-06-30_18-09-42.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gemimi&display=swap">
</head>
<body>
    <img src="images/logo.png" alt="ข้อความอธิบายรูปภาพ" width="300" height="80" style="display: block; margin: 0 auto;margin-bottom: -60px;padding-top: 50px;" >

    <div class="container">
        <h1> </h1>
        <h6 class="date">ทายผลบอล EURO 2024 รอบชิงชนะเลิศ</h6>
        <div id="matches"></div>
    </div>
<!-- 
    <div class="container">
        <h1>AVER24 </h1>
        <h6 class="date">ทายผลบอลยูโร EURO 2024 รอบก่อนรองชนะเลิศ</h6>
        <div id="matches"></div>
    </div> -->

    <div id="predictionModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">ทายผลฟุตบอล</h2>
            <form id="predictionForm">
                <div class="form-group">
                    <div class="team-info">
                        <label id="teamALabel" for="teamAScore"></label>
                        <img id="teamAFlag" src="" alt="ธงทีม A" width="50" height="30">
                    </div>
                    <input type="number" id="teamAScore" name="teamAScore" placeholder="ทายผล จากทีมเหย้า" min="0" max="99">
                </div>
                <div class="form-group">
                    <div class="team-info">
                        <label id="teamBLabel" for="teamBScore"></label>
                        <img id="teamBFlag" src="" alt="ธงทีม B" width="50" height="30">
                    </div>
                    <input type="number" id="teamBScore" name="teamBScore" placeholder="ทายผล จากทีมเยือน" min="0" max="99">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">เบอร์โทรศัพท์ (ที่สมัครในเว็บ)</label>
                    <input type="number" id="phoneNumber" name="phoneNumber" placeholder="กรอกเบอร์โทรศัพท์">
                </div>
                <div class="form-group">
                    <a class="text-info">*เงื่อนไขความรู้ก่อนทายผลบอล*</a>
                    <ul>
                        <li>ต้องมียอดฝาก 500 บาท ถึงได้ 1 สิทธิแรก</li>
                        <li>ลูกค้าฝากมา 500 บาท ได้ 1 สิทธิ์ในการทายผล 1 คู่ (500/1 สิทธิ์)</li>
                        <li>ลูกค้าฝากมา 1,000 บาท ได้ 2 สิทธิ์ในการทายผล 2 คู่ (แต่ละรอบทายผลได้ 2 คู่)</li>
                    </ul>
                </div>
                <button type="submit" class="submit-btn">ทายผลบอล</button>
            </form>
        </div>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <h2> คุณทายผลบอลสำเร็จแล้ว </h2>
            <p id="resultContent"></p>
            <button id="closeButton">ปิดหน้านี้</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
